</head>
<body>

    <header class="bg-pink text-center p-4">
    <h1 class="mb-2">Pulga Store</h1>

    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Pulga Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPulga">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menuPulga">
            <ul class="navbar-nav ms-auto">

        </div>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form onsubmit="return validar()">
                    <div id="mensaje-error" class="text-danger fw-bold mb-3"></div>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre"><br><br>

                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo"><br><br>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" cols="30"></textarea><br><br>

                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </main>
